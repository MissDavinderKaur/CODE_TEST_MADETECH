<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blogging Service</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/timeago.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Blogging Service</h1>
    </nav>
  </header>
  <div id="timeline">
    <div class="timeline-blog-box">
      <div class="home-blog-box">
        <form id="new-blog-form" action="/blogs" method="post">
          <img id="thumbnail" src="http://pix.iemoji.com/images/emoji/apple/ios-9/256/white-woman.png" alt="User image goes here.">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="blog[fullName]" required>

          <label for="screenName">Screen Name</label>
          <input type="text" class="form-control" id="screenName" name="blog[screenName]" required>

          <textarea id="new-blog-input" name="blog[blogText]"></textarea>
          <div class="actions">
            <input type="submit" id="postBlog" value="Post">
            <span class="blog-counter">150</span>
          </div>
        </form>
      </div>
    </div>
    <div class="stream-container">
      <div id="status-blogs-bar">
      </div>
      <div class="stream">
        <ol class="stream-items">
          </ol>
        </div>
      </div>
    </div>
  </body>
  </html>
